server:
  port: 9090

logging:
  level:
    com.example.monolithic: debug
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%12.12thread] %-40.40logger{40} %replace(%msg){'[\r\n]', ''}%n"  # spring boot logging patten , CRLF injection for logs 해결
  file:
    name: /Users/kbs/Desktop/test.log # 로그 파일 저장 경로


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/monolithic?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
    username: 'root'
    password: '1234'
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # mysql DB engine
    properties:
      hibernate:
        format_sql: true # sql query pretty option
        default_batch_fetch_size: 1000 # fetch join in query
  messages:
    basename: classpath:/i18n/messages, classpath:/i18n/errors
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false